<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Menu</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/script.js"></script>
</head>

<body>
  <header>
    <h1>Welcome!</h1>
    <img id="dish-details-icon-1" src="images/Vector.png" id="dishes-icon">
    <nav>
      <button class="nav-button" id="schedule-button">Schedule</button>
      <button class="nav-button" id="employee-button">Employee</button>
    </nav>
  </header>

  <div id="week-display">
    <div class="calendar-day">
      <div class="calendar-day-header">
        <p>Monday</p>
        <p>mm/dd</p>
      </div>
      <div class="food-area">
        <p>Lutefisk!</p>
      </div>
    </div>
    <div class="calendar-day">
      <div class="calendar-day-header">
        <p>Tuesday</p>
        <p>mm/dd</p>
      </div>
      <div class="food-area">
        <p>Doritos</p>
      </div>
    </div>
    <div class="calendar-day">
      <div class="calendar-day-header">
        <p>Wednesday</p>
        <p>mm/dd</p>
      </div>
      <div class="food-area">
        <p>Cheeeese Gromit!</p>
      </div>
    </div>
    <div class="calendar-day">
      <div class="calendar-day-header">
        <p>Thursday</p>
        <p>mm/dd</p>
      </div>
      <div class="food-area">
        <p>Coffee</p>
      </div>
    </div>
    <div class="calendar-day">
      <div class="calendar-day-header">
        <p>Friday</p>
        <p>mm/dd</p>
      </div>
      <div class="food-area">
        <p>Stewed Cabbage</p>
      </div>
    </div>
    <div class="calendar-day">
      <div class="calendar-day-header">
        <p>Saturday</p>
        <p>mm/dd</p>
      </div>
      <div class="food-area">
        <p>Steak and Lobster</p>
      </div>
    </div>
    <div class="calendar-day">
      <div class="calendar-day-header">
        <p>Sunday</p>
        <p>mm/dd</p>
      </div>
      <div class="food-area">
        <p>Pizza!</p>
      </div>
    </div>


</body>

</html>
